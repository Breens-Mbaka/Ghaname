<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ghaname</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-default panel-primary">
            <div class="panel-heading">
                <h1>Fill in your birthday details</h1>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="number" id="year" name="year" class="form-control" max="2100" min="1901"><br>
                    </div>
                    <div class="form-group">
                        <label for="month">Month:</label>
                        <input type="number" id="month" name="month" class="form-control" max="12" min="1"><br>
                    </div>
                    <div class="form-group">
                        <label for="day">Day:</label>
                        <input type="text" id="day" name="day" class="form-control" max="31" min="1"><br>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <input type="text" id="gender" name="gender" class="form-control"><br>
                    </div>
                    <button type="button" name="day" onclick="akanNaming()" class="btn btn-primary btn-lg">Akan Name</button><br>
                  </form>
            
                  <span id="name"></span>
            </div>
            
        </div>
        
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
